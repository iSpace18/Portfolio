<!DOCTYPE html>
<html>
<head>
  <title>Essens - Интернет-магазин духов</title>
  <style>
    /* CSS стили */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    
    .product {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .product h2 {
      color: #333;
      margin: 0;
    }
    
    .product p {
      color: #666;
    }
    
    .product .price {
      color: #000000;
      font-weight: bold;
      margin-top: 10px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    * {
  margin: 0;
  padding: 0;
}
#apple,
#twitter,
#github,
#facebook {
  font-size: 8em;
  background-color: #18191f;
  color: #fff;
  box-shadow: 2px 2px 2px #00000080, 10px 1px 12px #00000080,
    2px 2px 10px #00000080, 2px 2px 3px #00000080, inset 2px 2px 10px #00000080,
    inset 2px 2px 10px #00000080, inset 2px 2px 10px #00000080,
    inset 2px 2px 10px #00000080;
  border-radius: 29px;
  padding: 11px 19px;
  margin: 0 40px;
  animation: animate 3s linear infinite;
  text-shadow: 0 0 50px #0072ff, 0 0 100px #0072ff, 0 0 150px #0072ff,
    0 0 200px #0072ff;
  cursor: pointer;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;

  width: 100vw;
}

#twitter {
  animation-delay: 0.3s;
}
#facebook {
  animation-delay: 0.7s;
}
#github {
  animation-delay: 0.1s;
}

@keyframes animate {
  from {
    filter: hue-rotate(0deg);
  }
  to {
    filter: hue-rotate(360deg);
  }
}

  </style>
</head>
<body>
  <header>
    <h1>Essens - Интернет-магазин духов</h1>
  </header>
  
  <div class="container">
    <div class="product">
      <img src="img/BIB6aE9d9xE.jpg" alt="Духи Essens">
      <h2>Духи Essens</h2>
      <p>Описание продукта: Превосходные духи Essens с неповторимым ароматом.</p>
      <p class="price">Цена: $50</p>
      <button onclick="addToCart()">Добавить в корзину</button>
    </div>
  </div>
  
  <footer>
    &copy; 2022 Essens - Интернет-магазин духов
    <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS glowing icons</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <i class="fa fa-apple" id="apple"></i>
      <i class="fa fa-twitter" id="twitter"></i>
      <i class="fa fa-github-square github" id="github"></i>
      <i class="fa fa-facebook-square" id="facebook"></i>
    </div>
  </body>
</html>
  </footer>
  
  <script>
    // JS скрипт
    function addToCart() {
      alert("Товар добавлен в корзину!");
    }
  </script>
</body>
</html>
