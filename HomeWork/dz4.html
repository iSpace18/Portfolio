<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits</title>
  <style>
    body {
      max-width: 690px;
      margin: 0 auto;
      background-color: aqua;
    }

    .body_view {
      background-color: #d99faf;
      width: 600px;
      height: 300px;
      float: left;
      color: azure;
      margin: 20px;
      padding: 20px;
    }

    .body_view_1 {
      background-color: #f5f5f5;
      width: 680px;
      height: 380px;
      padding: 15px;
      margin: 10px;
    }

    .list_view {
      background-color: #af6577;
      border: 10px solid #af6577;
      margin: 15px;
    }

    .text_view {
      background-color: #88384c;
      border: 10px solid #88384c;
      font-size: large;
    }

    .number {
      border: 10px solid #af6577;
    }
  </style>
</head>

<body>
  <div class="body_view_1">
    <div class="body_view">
      <div class="list_view"><span class="number">1.</span><span class="text_view">Apple</span></div>
      <div class="list_view"><span class="number">2.</span><span class="text_view">Orange</span></div>
      <div class="list_view"><span class="number">3.</span><span class="text_view">Pineapple</span></div>
      <div class="list_view"><span class="number">4.</span><span class="text_view">Pear</span></div>
      <div class="list_view"><span class="number">5.</span><span class="text_view">Cherry</span></div>
    </div>
  </div>
</body>

</html>
