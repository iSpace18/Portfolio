<style>
  .watch {
    width: 200px;
    height: 200px;
    margin: 20px auto;
    border: 3px #008b8b solid;
    border-radius: 50%;
    position: relative;
  }

  .watch div {
    position: absolute;
  }

  .center {
    width: 5px;
    height: 5px;
    top: calc(50% - (5px/2));
    left: calc(50% - (5px/2));
    background-color: aqua;
  }
  .second{
    height: 80px;
    width: 3px;
    background-color: brown;
    left: calc(50% - (3px/2));
    top: 20px;
    animation: time 6s steps(60) infinite;
    transform-origin: bottom center;
  }
  .minuts{
    height: 60px;
    width: 3px;
    background-color: rgb(42, 165, 114);
    left: calc(50% - (3px/2));
    top: 40px;
    animation: time 360s linear infinite;
    transform-origin: bottom center;
  }
  .hours{
    height: 40px;
    width: 3px;
    background-color: rgb(42, 110, 165);
    left: calc(50% - (3px/2));
    top: 60px;
    animation: time 8640s linear infinite;
    transform-origin: bottom center;
  }

transform: rotate(0);
