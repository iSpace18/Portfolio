<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    form{
        -webkit-box-shadow: 0px 0px 12px 8px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: 0px 0px 12px 8px rgba(0, 0, 0, 0.2);
        box-shadow: 0px 0px 12px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" class="form-control" id="login" placeholder="Введите логин">
      </div>
      <div class="form-group">
        <label for="email">Почтовый адрес</label>
        <input type="email" class="form-control" id="email" placeholder="Введите почтовый адрес">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Введите пароль">
      </div>
      <div class="form-group">
        <label for="firstName">Имя</label>
        <input type="text" class="form-control" id="firstName" placeholder="Введите имя">
      </div>
      <div class="form-group">
        <label for="lastName">Фамилия</label>
        <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию">
      </div>
      <div class="form-group">
        <label for="gender">Пол</label>
        <select class="form-control" id="gender">
          <option>Мужской</option>
          <option>Женский</option>
        </select>
      </div>
      <div class="form-group">
        <label for="birthdate">Дата рождения</label>
        <input type="date" class="form-control" id="birthdate">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="subscribe">
        <label class="form-check-label" for="subscribe">Подписаться на рассылку</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="agree">
        <label class="form-check-label" for="agree">Согласен с правилами ресурса</label>
      </div>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
