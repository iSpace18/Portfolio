<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.2</title>
    <style>
      body{
        margin: 0 auto;
      }
        .container {
            width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-gap: 20px;
        }
        img {
            width: 70px;
        }
        .box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }
        .sms {
            font-size: 20px;
            background-color: #ffb6c1;
            padding: 20px;
            border-radius: 50px 50px 50px 10px / 50px 50px 50px 0px;
            margin: 20px 0;
        }
        .bl {
            background-color: #add8e6;
            border-radius: 50px 50px 0px 50px;
        }
        .grey {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="box gir1">
                <div class="text">
                    <p>Anie Smith</p>
                    <p class="grey">4 hours ago</p>
                </div>
                <div class="foto"><img src="icons/avatar_2.png" alt="girl"></div>
            </div>
            <div class="box girl">
                <div class="text">
                    <p>Anie Smith</p>
                    <p  class="grey">4 hours ago</p>
                </div>
                <div class="foto"><img src="icons/avatar_2.png" alt="girl"></div>
            </div>
            <div class="box girl1">
                <div class="text">
                    <p>Anie Smith</p>
                    <p  class="grey">3 hours ago</p>
                </div>
                <div class="foto"><img src="icons/avatar_2.png" alt="girl"></div>
            </div>
        </div>
        <div class="item2">
            <div class="sms">
                <p>Hello!</p>
            </div>
            <div class="sms bl">
                <p style="text-align: right;">Hi. how are you?</p>
            </div>
            <div class="sms">
                <p>I'm fine. You?</p>
            </div>
            <div class="sms bl">
                <p style="text-align: right;">Me too. How was your day?</p>
            </div>
            <div class="sms">
                <p>I was at school. You?</p>
            </div>
            <div class="sms bl">
                <p style="text-align: right;">Me too</p>
            </div>
        </div>
        <div class="item">
            <div class="box boy">
                <div class="foto"><img src="icons/avatar_1.png" alt="girl"></div>
                <div class="text">
                    <p>Jack Silverston</p>
                    <p  class="grey">4 hours ago</p>
                </div>
            </div>
            <div class="box boy1">
                <div class="foto"><img src="icons/avatar_1.png" alt="girl"></div>
                <div class="text">
                    <p>Jack Silverston</p>
                    <p  class="grey">3 hours ago</p>
                </div>
            </div>
            <div class="box boy2">
                <div class="foto"><img src="icons/avatar_1.png" alt="girl"></div>
                <div class="text">
                    <p>Jack Silverston</p>
                    <p  class="grey">2 hours ago</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
