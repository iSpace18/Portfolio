<!DOCTYPE html>
<html>
<head>
    <title>Таблица</title>
    <style>
        body {
            max-width: 1000px;
            margin-left: 500px;
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.819);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: none;
            text-align: center;
        }

        th {
            position: sticky;
            top: 0;
            background-color: #add8e6;
            padding: 15px;
            text-align: center;
        }

        td:first-child {
            position: sticky;
            left: 0;
            background-color: #f5f5f5;
        }
        td:nth-child(2){
          background-color: #ccc;
        }
        td:nth-child(3){
          background-color: #f5f5f5;
        }
        td:nth-child(4){
          background-color: #ccc;
        }
        td:nth-child(5){
          background-color: #f5f5f5;
        }
        td:nth-child(6){
          background-color: #ccc;
        }
        td.line{
          background-color:#add8e6 ;
        }
    </style>
</head>
