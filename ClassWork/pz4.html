<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    dl::before {
      content: '>';
    }

    .winter dd::before {
      content: url(/Vs-code/icons/winter_16.png);
      margin-right: 3px;
    }

    .Spring dd::before {
      content: url(/Vs-code/icons/spring_16.png);
      margin-right: 3px;
    }

    .Summer dd::before {
      content: url(/Vs-code/icons/summer_16.png);
      margin-right: 3px;
    }

    .Autumn dd::before {
      content: url(/Vs-code/icons/autumn_16.png);
      margin-right: 3px;
    }
  </style>
</head>

<body>
  <h1>Seasons</h1>
  <dl class="winter">Winter
    <dd>December</dd>
    <dd>January</dd>
    <dd>February</dd>
  </dl>

  <dl class="Spring">Spring
    <dd>March</dd>
    <dd>April</dd>
    <dd>May</dd>
  </dl>


  <dl class="Summer">Summer
    <dd>June</dd>
    <dd>July</dd>
    <dd>August</dd>
  </dl>


  <dl class="Autumn">Autumn
    <dd>September</dd>
    <dd>October</dd>
    <dd>November</dd>
  </dl>




</body>

</html>
