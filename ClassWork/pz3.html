<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: yellowgreen;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .icon {
      position: relative;
      bottom: -100px;
      opacity: 0;
      transition: bottom 2s ease, opacity 2s ease;
    }
    
    .icon:nth-child(1) {
      transition-delay: 0.5s;
    }
    
    .icon:nth-child(2) {
      transition-delay: 1s;
    }
    
    .icon:nth-child(3) {
      transition-delay: 1.5s;
    }
    
    .icon img {
      width: 100px;
      height: 100px;
    }
    
    .show {
      bottom: 0;
      opacity: 1;
    }
    
    @keyframes showIcons {
      0% {
        opacity: 0;
        bottom: -100px;
      }
      100% {
        opacity: 1;
        bottom: 0;
      }
    }
    
    .icon:nth-child(1) {
      animation: showIcons 2s ease 0.5s forwards;
    }
    
    .icon:nth-child(2) {
      animation: showIcons 2s ease 1s forwards;
    }
    
    .icon:nth-child(3) {
      animation: showIcons 2s ease 1.5s forwards;
    }
    .icon:nth-child(4) {
      animation: showIcons 2s ease 1.5s forwards;
    }
    .icon:nth-child(5) {
      animation: showIcons 2s ease 1.5s forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="icon/book.png" alt="Icon 1">
    </div>
    <div class="icon">
      <img src="icon/calc.png" alt="Icon 2">
    </div>
    <div class="icon">
      <img src="icon/pallete.png" alt="Icon 3">
    </div>
    <div class="icon">
      <img src="icon/paper.png" alt="Icon 4">
    </div>
    <div class="icon">
      <img src="icon/paper.png" alt="Icon 4">
    </div>
  </div>
</body>
</html>
