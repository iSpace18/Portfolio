<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dvishenie</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 200px;
    }

    .line {
      width: 400px;
      height: 50px;
      border: 2px solid rgb(83, 20, 255);
      position: relative;
    }

    .in {
      height: 50px;
      width: 50px;
      background-color: rgb(83, 20, 255);
      animation: dvishenie 5s ease-in-out alternate infinite;
      position: absolute;
    }

    @keyframes dvishenie {
      from {
        left: 0px;
      }

      to {
        left: 350px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="line">
      <div class="in"></div>
    </div>

  </div>
</body>

</html>
