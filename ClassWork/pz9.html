<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .catGalery {
        border: 1px solid rgb(210, 208, 208);
        width: 512px;
        margin: 50px auto;
      }
      .catGalery a:hover {
        background-color: transparent;
      }
      .catGalery a {
        display: inline-block;
        padding: 0;
        border-radius: 0px;
        color: black;
        text-decoration: none;
        background-color: transparent;
        margin-bottom: 0px;
        border: 1px solid rgb(210, 208, 208);
        border-left: none;
        border-bottom: none;
        padding: 10px;
        height: 68px;
      }
    </style>
  </head>
  <body>
    <div class="catGalery">
      <h2 style="text-align: center">Cats Galery</h2>
      <hr style="border-color: #ffffff" />
      <iframe
        width="256"
        height="256"
        src="icons_cat/cat_tied_256.png"
        name="bigCat"
        style="border: none; display: block; width: 256px; margin: 10px auto"
      ></iframe>
      <div style="display: flex; justify-content: center">
        <a href="icons_cat/cat_tied_256.png" target="bigCat"
          ><img width="64" src="icons_cat/cat_tied_64.png" alt=""
        /></a>
        <a href="icons_cat/cat_purr_256.png" target="bigCat"
          ><img width="64" src="icons_cat/cat_purr_64.png" alt=""
        /></a>
        <a href="icons_cat/cat_eyes_256.png" target="bigCat"
          ><img width="64" src="icons_cat/cat_eyes_64.png" alt=""
        /></a>
        <a href="icons_cat/cat_clean_256.png" target="bigCat"
          ><img width="64" src="icons_cat/cat_clean_64.png" alt=""
        /></a>
        <a href="icons_cat/cat_cage_256.png" target="bigCat"
          ><img width="64" src="icons_cat/cat_cage_64.png" alt=""
        /></a>
        <a
          href="icons_cat/cat_box_256.png"
          style="border-right: none"
          target="bigCat"
          ><img width="64" src="icons_cat/cat_box_64.png" alt=""
        /></a>
      </div>
    </div>
  </body>
</html>
