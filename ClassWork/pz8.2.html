    label {

    input[type="text"], input[type="email"], input[type="tel"], select, textarea {

    textarea {
      height: 100px;

    input[type="submit"] {

-moz-box-shadow: 0px 0px 7px 3px rgba(255, 255, 255, 0.6);
box-shadow: 0px 0px 7px 3px rgba(255, 255, 255, 0.6);

<body>

  <form action="submit_message.php" method="post">
    <h1>Contact Form</h1>
    <label for="name">Имя и фамилия:</label>
    <div class="name-input">
      <input type="text" id="first-name" name="first-name" placeholder="Имя" required>
      <input type="text" id="last-name" name="last-name" placeholder="Фамилия" required>
    </div>
    
    <label for="email">Почтовый адрес:</label>
    <input type="email" id="email" name="email" placeholder="pochta@mail.ru" required>
    
    <label for="phone">Номер телефона:</label>
    <div class="phone-input">
      <input type="tel" id="phone1" name="phone1" maxlength="3" placeholder="000" required>
      <input type="tel" id="phone2" name="phone2" maxlength="3" placeholder="000" required>
      <input type="tel" id="phone3" name="phone3" maxlength="4" placeholder="0000" required>
    </div>
    
    <label for="subject">Тема сообщения:</label>
    <select id="subject" name="subject" required>
      <option value="Общий вопрос">Общий вопрос</option>
      <option value="Техническая поддержка">Техническая поддержка</option>
      <option value="Сотрудничество">Сотрудничество</option>
    </select>
    
    <label for="message">Текст сообщения:</label>
    <textarea id="message" name="message" required></textarea>
    <hr>
    <input class="Submit" type="submit" value="Отправить сообщение">
  </form>
</body>
