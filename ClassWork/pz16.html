<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>body {
  background-color: #014242;
}

a {
  color: grey;
  font-size: 18px;
  font-weight: 400;
  text-decoration: none;
}

h1 {
  color: white;
  font-size: 60px;
  font-weight: 700;
}

h4 {
  font-size: 18px;
  color: grey;
  font-weight: 400;
}

p {
  font-size: 19px;
  color: white;
  font-weight: 500;
}

img {
  width: 100px;
  height: 100px;
}

.container {
  max-width: 1200px;
  margin-left: 50px;
}

.big_h1 {
  display: flex;
  flex-direction: column;
  margin-top: 20px;
}

.flex_inf {
  display: flex;
  gap: 20px;
}

.pers_inf {
  display: flex;
  align-items: center;
  gap: 40px;
}

.inf {
  display: flex;
  gap: 25px;
}
.link_dz{
  margin-top: 70px;
  font-size: 25px;
  display: block;
}
@media (max-width: 777px) {
  .flex_inf {
      flex-direction: column;
      gap: 0px;
  }

  h1 {
      font-size: 32px;
  }

  img {
      width: 80px;
      height: 80px;
  }

  h4 {
      font-size: 16px;
      font-weight: 300;
  }

  p {
      font-size: 16px;
      font-weight: 300;
  }
}

@media (max-width: 500px) {
  .flex_inf {
      flex-direction: column;
      gap: 0px;
  }

  .pers_inf {
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
      gap: 20px;
  }

  h1 {
      font-size: 28px;
  }

  img {
      width: 80px;
      height: 80px;
  }

  h4 {
      font-size: 16px;
      font-weight: 300;
  }

  p {
      font-size: 16px;
      font-weight: 300;
  }
  }
  </style>
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="big_h1">
                <div class="links">

                <a href="#">Articles /</a>
            </div>
                <h1>
                    The Difference Between <br>
                    Responsive and <br>
                    Adaptive Design
                </h1>
            </div>
            <div class="pers_inf">
                <img src="icon/account.png" alt="Profile picture">
                <div class="flex_inf">
                   
                    <div class="inf">
                        <div class="sec">
                        <h4 class="name">
                            Author
                        </h4>

                        <p>Geoff Graham</p>
                    </div>
                    
                        <div class="sec">
                        <h4>
                            49 Comments
                        </h4>

                        <p>Go to comments</p>
                    </div>
                </div>
                <div class="inf">
                    <div class="sec">
                    <h4 class="name">
                        Published
                    </h4>

                    <p>11 Nov, 2018</p>
                </div>
                
                    <div class="sec">
                    <h4>
                        Updated
                    </h4>

                    <p>Nov 17, 2018</p>
                </div>
            </div>
            </div>
        </div>
    </section>

</html>
