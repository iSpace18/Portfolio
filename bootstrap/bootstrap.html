<!DOCTYPE html>
<html>
<head>
	<title>Пример использования Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.carousel-item img {
			width: 70%;
			height: auto;
			margin-left: 15%;
		}
		.carousel-control-prev-icon,
		.carousel-control-next-icon {
			background-color: #000;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Навигационное меню -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#">Мой сайт</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">Главная</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">О нас</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Контакты</a>
			</li>
		</ul>
	</div>
	<!-- Украшение для хедера - иконки соц. сетей -->
	<div class="navbar-social-icons">
		<a href="#" class="navbar-social-icon"><i class="fab fa-facebook-f"></i></a>
		<a href="#" class="navbar-social-icon"><i class="fab fa-twitter"></i></a>
		<a href="#" class="navbar-social-icon"><i class="fab fa-instagram"></i></a>
	</div>
</nav>
<!-- Заголовок страницы -->
<div class="jumbotron text-center">
	<h1>Добро пожаловать на мой сайт</h1>
	<p>Это пример использования Bootstrap</p> 
</div>
<!-- Сетка для размещения контента -->
<div class="container">
	<div class="row">
		<div class="col-sm-7">
			<!-- Карусель -->
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="image1.jpg" alt="Image 1">
					</div>
					<div class="carousel-item">
						<img src="image2.jpg" alt="Image 2">
					</div>
					<div class="carousel-item">
						<img src="image3.jpg" alt="Image 3">
					</div>
				</div>
				<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="col-sm-5">
			<h3>Заголовок</h3>
			<p>текст для колонки </p>
			<p>текст для колонки </p>
			<p>текст для колонки </p>
		</div>
	</div>
</div>
<!-- Футер страницы -->
<footer class="container-fluid text-center bg-dark text-white">
	<p>Автор: Я</p>
</footer>
<!-- Подключение иконок соц. сетей -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
